datadog:
  apiKeyExistingSecret: datadog-secret
  appKeyExistingSecret: datadog-secret
  site: datadoghq.com
  processAgent:
    enabled: true
  orchestratorExplorer:
    enabled: true
  kubeStateMetricsCore:
    enabled: true
  containerImageCollection:
    enabled: true
  sbom:
    containerImage:
      enabled: true
  env: 
  - name: DD_KUBERNETES_NODE_LABEL_AS_CLUSTER_NAME
    value: "default"
